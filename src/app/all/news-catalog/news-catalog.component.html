<div class=" intro-2">
  <div class="full-bg-img mask rgba-black-light flex-center">
    <div class="container text-center white-text wow fadeInUp" style="height: 500px">
    </div>
  </div>
</div>
<div class="all" style="margin-top: 20px">
  <h3 class="font-weight-bold text-center dark-grey-text pb-2">Latest news</h3>
  <hr class="w-header my-4">
  <p class="lead text-center text-muted pt-2 mb-5">Be the first to know the most important news of the day.</p>
  <div class="container mt-5">
    <div class="row form-inline d-flex justify-content-center">
      <div class="form-group col-10">
        <input class="form-control col-12" type="text" placeholder="Search News"  name="item" [(ngModel)]="searchText">
      </div>
    </div>
  </div>
  <div class="container mt-4">
      <app-add-new (newItemEvent)="addItem($event)"> </app-add-new>
  </div>
  <div class="row row-cols-md-3 g-3" style="margin-top: 20px">
    <app-new-list *ngFor="let list of list | filter: searchText" [list]="list" ></app-new-list>
  </div>
</div>
