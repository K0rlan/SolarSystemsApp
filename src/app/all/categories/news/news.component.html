<div class="container my-5">
  <section>
    <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">news</h6>
    <h3 class="font-weight-bold text-center dark-grey-text pb-2">Latest News</h3>
    <hr class="w-header my-4">
    <p class="lead text-center text-muted pt-2 mb-5">You can find your lovely news on our site.</p>

    <!--Tab panels-->
    <div class="tab-content mb-5">

      <!--Panel-->
      <div class="tab-pane fade show in active" id="panel31" role="tabpanel">

        <div class="row">
          <div class="col-md-4" *ngFor="let news of listOfNews | filter: searchText">
            <!-- Card -->
            <div class="card hoverable mb-4" data-toggle="modal" data-target="#basicExampleModal" routerLink="detail/{{news.id}}" >
              <!-- Card image -->
              <img class="card-img-top mainPictures" src="{{news.image}}" alt="Card image cap">

              <!-- Card content -->
              <div class="card-body">
                <h5 class="my-3">{{news.name | titlecase}}</h5>
                <p class="card-text text-uppercase mb-3">{{news.information | summary}}</p>
              </div>
            </div>
            <!-- Card -->
          </div>
        </div>


      </div>
      <!--Panel-->

    </div>
    <!--Tab panels-->

  </section>
  <!-- Section -->

</div>
